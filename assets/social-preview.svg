<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="640" viewBox="0 0 1280 640">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#141414"/>
      <stop offset="50%" style="stop-color:#1b1b1b"/>
      <stop offset="100%" style="stop-color:#222222"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#575ECF"/>
      <stop offset="100%" style="stop-color:#7B80E0"/>
    </linearGradient>
    <linearGradient id="accentV" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#575ECF"/>
      <stop offset="100%" style="stop-color:#7B80E0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <g opacity="0.03" stroke="#575ECF" stroke-width="1">
    <line x1="0" y1="80" x2="1280" y2="80"/>
    <line x1="0" y1="160" x2="1280" y2="160"/>
    <line x1="0" y1="240" x2="1280" y2="240"/>
    <line x1="0" y1="320" x2="1280" y2="320"/>
    <line x1="0" y1="400" x2="1280" y2="400"/>
    <line x1="0" y1="480" x2="1280" y2="480"/>
    <line x1="0" y1="560" x2="1280" y2="560"/>
    <line x1="160" y1="0" x2="160" y2="640"/>
    <line x1="320" y1="0" x2="320" y2="640"/>
    <line x1="480" y1="0" x2="480" y2="640"/>
    <line x1="640" y1="0" x2="640" y2="640"/>
    <line x1="800" y1="0" x2="800" y2="640"/>
    <line x1="960" y1="0" x2="960" y2="640"/>
    <line x1="1120" y1="0" x2="1120" y2="640"/>
  </g>

  <!-- Accent line top -->
  <rect x="0" y="0" width="1280" height="4" fill="url(#accent)"/>

  <!-- Left accent bar -->
  <rect x="0" y="0" width="4" height="640" fill="url(#accentV)" opacity="0.5"/>

  <!-- Glow effects -->
  <circle cx="0" cy="0" r="300" fill="#575ECF" opacity="0.04"/>
  <circle cx="1280" cy="640" r="300" fill="#575ECF" opacity="0.03"/>

  <!-- SoClose "&" Logo -->
  <g transform="translate(80, 155)">
    <text font-family="Georgia, 'Times New Roman', serif" font-weight="400" font-size="145" fill="white" opacity="0.95"
      x="0" y="115" letter-spacing="-5">&amp;</text>
    <g transform="translate(95, 100)" opacity="0.8">
      <line x1="0" y1="8" x2="16" y2="8" stroke="white" stroke-width="3" stroke-linecap="round"/>
      <line x1="8" y1="0" x2="8" y2="16" stroke="white" stroke-width="3" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Main title -->
  <text x="260" y="235" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-weight="800" font-size="64" fill="#FFFFFF" letter-spacing="-2">
    FreeWork Data
  </text>
  <text x="260" y="310" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-weight="800" font-size="64" fill="#FFFFFF" letter-spacing="-2">
    Scraper
  </text>

  <!-- Subtitle -->
  <text x="260" y="360" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-weight="400" font-size="24" fill="#c5c1b9" letter-spacing="0.5">
    Extract freelance missions, salaries &amp; contracts at scale
  </text>

  <!-- Feature pills row -->
  <g transform="translate(260, 400)">
    <rect x="0" y="0" width="120" height="40" rx="20" fill="#575ECF" opacity="0.12"/>
    <rect x="0" y="0" width="120" height="40" rx="20" fill="none" stroke="#575ECF" stroke-width="1.5" opacity="0.35"/>
    <text x="60" y="26" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="600" font-size="15" fill="#7B80E0">Selenium</text>

    <rect x="138" y="0" width="140" height="40" rx="20" fill="#575ECF" opacity="0.12"/>
    <rect x="138" y="0" width="140" height="40" rx="20" fill="none" stroke="#575ECF" stroke-width="1.5" opacity="0.35"/>
    <text x="208" y="26" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="600" font-size="15" fill="#7B80E0">Streamlit UI</text>

    <rect x="296" y="0" width="160" height="40" rx="20" fill="#575ECF" opacity="0.12"/>
    <rect x="296" y="0" width="160" height="40" rx="20" fill="none" stroke="#575ECF" stroke-width="1.5" opacity="0.35"/>
    <text x="376" y="26" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="600" font-size="15" fill="#7B80E0">Excel + CSV</text>

    <rect x="474" y="0" width="170" height="40" rx="20" fill="#575ECF" opacity="0.12"/>
    <rect x="474" y="0" width="170" height="40" rx="20" fill="none" stroke="#575ECF" stroke-width="1.5" opacity="0.35"/>
    <text x="559" y="26" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="600" font-size="15" fill="#7B80E0">18 Data Fields</text>
  </g>

  <!-- Right side: mock FreeWork data -->
  <g transform="translate(850, 150)" opacity="0.15">
    <rect x="0" y="0" width="350" height="300" rx="8" fill="#2a2a2a" stroke="#575ECF" stroke-width="1"/>
    <rect x="1" y="1" width="348" height="36" rx="8" fill="#575ECF" opacity="0.3"/>
    <text x="15" y="24" font-family="monospace" font-size="11" fill="#c5c1b9">Mission</text>
    <text x="130" y="24" font-family="monospace" font-size="11" fill="#c5c1b9">TJM</text>
    <text x="220" y="24" font-family="monospace" font-size="11" fill="#c5c1b9">Remote</text>
    <rect x="1" y="37" width="348" height="26" fill="#1b1b1b"/>
    <text x="15" y="55" font-family="monospace" font-size="10" fill="#666">Dev Python</text>
    <text x="130" y="55" font-family="monospace" font-size="10" fill="#575ECF">650/j</text>
    <text x="220" y="55" font-family="monospace" font-size="10" fill="#666">Full</text>
    <rect x="1" y="63" width="348" height="26" fill="#222"/>
    <text x="15" y="81" font-family="monospace" font-size="10" fill="#666">Data Eng.</text>
    <text x="130" y="81" font-family="monospace" font-size="10" fill="#575ECF">700/j</text>
    <text x="220" y="81" font-family="monospace" font-size="10" fill="#666">Hybride</text>
    <rect x="1" y="89" width="348" height="26" fill="#1b1b1b"/>
    <text x="15" y="107" font-family="monospace" font-size="10" fill="#666">DevOps Sr</text>
    <text x="130" y="107" font-family="monospace" font-size="10" fill="#575ECF">750/j</text>
    <text x="220" y="107" font-family="monospace" font-size="10" fill="#666">Remote</text>
    <rect x="1" y="115" width="348" height="26" fill="#222"/>
    <rect x="1" y="141" width="348" height="26" fill="#1b1b1b"/>
    <rect x="1" y="167" width="348" height="26" fill="#222"/>
    <rect x="1" y="193" width="348" height="26" fill="#1b1b1b"/>
    <rect x="1" y="219" width="348" height="26" fill="#222"/>
    <rect x="1" y="245" width="348" height="26" fill="#1b1b1b"/>
    <rect x="1" y="271" width="348" height="28" fill="#222"/>
  </g>

  <!-- Bottom bar -->
  <rect x="60" y="560" width="1160" height="1" fill="#575ECF" opacity="0.2"/>
  <text x="60" y="590" font-family="system-ui, sans-serif" font-weight="700" font-size="18" fill="#575ECF">soclose.co</text>
  <text x="1220" y="590" text-anchor="end" font-family="system-ui, sans-serif" font-weight="400" font-size="14" fill="#666">Python 3.9+ | MIT License | Mac, Windows, Linux</text>
</svg>
